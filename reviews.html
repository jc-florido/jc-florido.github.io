<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
    <header class="barraNavegacion">
        <button type="button" class="botonHome" id="home" onclick="VolverAlHome()">
            <img class="logoHome" src="images/logotipo 1.3.png" alt="Home Logo">
        </button>
        <nav class="Navmenu">
            <ul class="menu">
                <li>
                    <a href="menuDes">Menu</a>
                    <ul class="submenu"> <!-- Menú desplegable -->
                        <li><a href="catalogo.html">Catálogo</a></li>
                        <li><a href="TopVentas.html">Top Ventas</a></li>
                        <li><a href="MisPedidos.html">Mis Pedidos</a></li>
                        <li><a href="carrito.html">Carrito</a></li>
                        <li><a href="reviews.html">Reviews</a></li>
                        <li><a href="contactanos.html">Contáctanos</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formularioReview">
            <h1>Deja tu Reseña</h1>
            <form id="reviewForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="reviewTexto">Reseña:</label>
                <textarea id="reviewTexto" name="reviewTexto" placeholder="Escribe tu opinión aquí" required></textarea>

                <label for="rating">Calificación (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muy Bueno</option>
                    <option value="3">3 - Bueno</option>
                    <option value="2">2 - Regular</option>
                    <option value="1">1 - Malo</option>
                </select>

                <input type="submit" value="Enviar Reseña">
            </form>
        </section>

        <section class="listaReviews">
            <h2>Reseñas de Usuarios</h2>
            <div id="reviewsContainer">
                <!-- Aquí se mostrarán las reseñas publicadas -->
            </div>
        </section>
    </main>

    <script src="reviews.js"></script>
</body>
</html>
